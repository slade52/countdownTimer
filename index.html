<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <script src="script.js" defer></script>  
    <title>countdownTimer</title>
</head>
<body>
    <h1 class="title"> Christmas Eve </h1>

    <div class="countdown-container">
        <div class="countdown-el">
            <p class="big-text" id="days">00</p>
            <span>days</span>
         </div>
        <div class="countdown-el">
           <p class="big-text" id="hours">00</p> 
           <span>hours</span>
        </div>
        <div class="countdown-el">
            <p class="big-text" id="minutes">00</p>
            <span>minutes</span>
         </div>
         <div class="countdown-el">
            <p class="big-text" id="seconds">00</p>
            <span>seconds</span>
         </div>
    </div>
</body> 
</html>
